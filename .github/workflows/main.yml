name: Deploy Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Prepare Clean Backend Package
        run: |
          rm -rf deploy
          mkdir deploy
          shopt -s dotglob
          cp -r * deploy || true
          rm -rf deploy/.git
          rm -rf deploy/.github
          rm -rf deploy/*.md
          rm -rf deploy/LICENSE

      # âœ… FIXED HERE
      - name: Upload Backend to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deploy/*"
          target: "/home/${{ secrets.SSH_USER }}/crt-app/backend/"
          overwrite: true

      - name: Configure Backend on Server
        uses: appleboy/ssh-action@v1.0.1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/${{ secrets.SSH_USER }}/crt-app/backend

            echo "Creating virtual environment if missing..."
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi

            echo "Installing dependencies..."
            ./venv/bin/pip install --upgrade pip
            ./venv/bin/pip install -r requirements.txt

            chmod 600 .env || true

            echo "Creating systemd service..."

            sudo rm -f /etc/systemd/system/fastapi.service

            sudo bash -c "echo '[Unit]' > /etc/systemd/system/fastapi.service"
            sudo bash -c "echo 'Description=FastAPI Backend Service' >> /etc/systemd/system/fastapi.service"
            sudo bash -c "echo 'After=network.target' >> /etc/systemd/system/fastapi.service"
            sudo bash -c "echo '' >> /etc/systemd/system/fastapi.service"
            sudo bash -c "echo '[Service]' >> /etc/systemd/system/fastapi.service"
            sudo bash -c "echo 'User=${{ secrets.SSH_USER }}' >> /etc/systemd/system/fastapi.service"
            sudo bash -c "echo 'WorkingDirectory=/home/${{ secrets.SSH_USER }}/crt-app/backend' >> /etc/systemd/system/fastapi.service"
            sudo bash -c "echo 'EnvironmentFile=/home/${{ secrets.SSH_USER }}/crt-app/backend/.env' >> /etc/systemd/system/fastapi.service"
            sudo bash -c "echo 'ExecStart=/home/${{ secrets.SSH_USER }}/crt-app/backend/venv/bin/uvicorn main:app --host 0.0.0.0 --port 8000' >> /etc/systemd/system/fastapi.service"
            sudo bash -c "echo 'Restart=always' >> /etc/systemd/system/fastapi.service"
            sudo bash -c "echo 'Environment=PYTHONUNBUFFERED=1' >> /etc/systemd/system/fastapi.service"
            sudo bash -c "echo '' >> /etc/systemd/system/fastapi.service"
            sudo bash -c "echo '[Install]' >> /etc/systemd/system/fastapi.service"
            sudo bash -c "echo 'WantedBy=multi-user.target' >> /etc/systemd/system/fastapi.service"

            sudo systemctl daemon-reload
            sudo systemctl enable fastapi
            sudo systemctl restart fastapi

            echo "Deployment Successful!"
