name: Deploy Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Upload Backend to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./*"
          target: "/home/${{ secrets.SSH_USER }}/crt-app/backend/"
          overwrite: true

      - name: Setup & Restart Backend
        uses: appleboy/ssh-action@v1.0.1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/${{ secrets.SSH_USER }}/crt-app/backend

            echo "Creating virtual environment if missing..."
            if [ ! -d "venv" ]; then
              python3 -m venv venv
            fi

            echo "Installing dependencies..."
            ./venv/bin/pip install --upgrade pip
            ./venv/bin/pip install -r requirements.txt
            ./venv/bin/pip install "uvicorn[standard]"

            echo "Creating / Updating systemd service..."

            SERVICE_FILE=/etc/systemd/system/fastapi.service

            sudo bash -c "cat > $SERVICE_FILE" <<EOF
[Unit]
Description=FastAPI Backend Service
After=network.target

[Service]
User=${{ secrets.SSH_USER }}
WorkingDirectory=/home/${{ secrets.SSH_USER }}/crt-app/backend
EnvironmentFile=/home/${{ secrets.SSH_USER }}/crt-app/backend/.env
ExecStart=/home/${{ secrets.SSH_USER }}/crt-app/backend/venv/bin/uvicorn app.main:app --host 0.0.0.0 --port 8000
Restart=always
Environment=PYTHONUNBUFFERED=1

[Install]
WantedBy=multi-user.target
EOF

            sudo systemctl daemon-reload
            sudo systemctl enable fastapi
            sudo systemctl restart fastapi

            echo "Deployment Successful"
